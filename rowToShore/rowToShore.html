<body style="background-color: white;">

    <div class="game" style="width:1000px; height: 640px; background-color: aqua; position: absolute; top: 50px; left: 50px;">
        <img src="../rowToShore/images/background.jpg" style="width: 100%; height: 100%; position: absolute; top: 0px; left: 0px">
        
        <div id="ship" style="width: 60px; height: 60px; background-color: black; position: absolute; top: 280px; left: 0px; color: white; font-size: 20px;">pirate</div>

            <img src="../rowToShore/images/pirate.png" style="width: 60px; height: 60px; position: absolute; top: 280px; left: 0px;">
        </div>-->
        <div id="stone0" style="width: 80px; height: 80px; background-color: darkgrey; position: absolute; top: 0px; left: 920px; color: black; font-size: 20px;">stone</div>
        <div id="stone1" style="width: 80px; height: 80px; background-color: darkgrey; position: absolute; top: 70px; left: 920px; color: black; font-size: 20px;">stone</div>

        <div id="stone4" style="width: 80px; height: 80px; background-color: darkgrey; position: absolute; top: 280px; left: 920px; color: black; font-size: 20px;">stone</div>
        <div id="stone5" style="width: 80px; height: 80px; background-color: darkgrey; position: absolute; top: 350px; left: 920px; color: black; font-size: 20px;">stone</div>
        <div id="stone6" style="width: 80px; height: 80px; background-color: darkgrey; position: absolute; top: 420px; left: 920px; color: black; font-size: 20px;">stone</div>
        <div id="stone7" style="width: 80px; height: 80px; background-color: darkgrey; position: absolute; top: 490px; left: 920px; color: black; font-size: 20px;">stone</div>
        <div id="stone8" style="width: 80px; height: 80px; background-color: darkgrey; position: absolute; top: 560px; left: 920px; color: black; font-size: 20px;">stone</div>

        <script src="rowToShore.js"></script>

        <button onclick="upPressed();" style="left: 1020px; top: 400px; position: absolute; padding: 10px; padding-left: 20px; padding-right: 20px;">/\</button>
        <button onclick="downPressed();" style="left: 1020px; top: 480px; position: absolute; padding: 10px; padding-left: 20px; padding-right: 20px;">\/</button>
        <button onclick="reset();" style="left: 1080px; top: 560px; position: absolute; padding: 10px; background-color: pink;">RESET</button>
        
        <p style="background-color: greenyellow; color: black; position: absolute; top: 0px; left: 1020px;">Score:<span id="scoreSpan"></span></p>
        <p style="background-color: greenyellow; color: black; position: absolute; top: 40px; left: 1020px;">Lives:<span id="livesSpan"></span></p>
        
        <button type="button" class="btn btn-primary" onclick="next()" style="left: 1020px; top: 150px; position: absolute;">NEXT</button>
    </div>

    <audio src="../rowToShore/sounds/fishing_sounds_waves.mp3" controls></audio>
